<!doctype html>
<html class="no-js" xmlns="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Amaze后台管理系统模板HTML首页 - cssmoban</title>
  <meta name="description" content="这是一个 index 页面"/>
  <meta name="keywords" content="index"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../assets/i/favicon.png"/>
  <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png"/>
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../assets/css/admin.css"/>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>ZOMO</strong> <small>云摄影平台</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
      <li class="am-dropdown" data-am-dropdown="">
        <a class="am-dropdown-toggle" data-am-dropdown-toggle="" href="javascript:;">
          <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
          <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
          <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
        </ul>
      </li>
      <li><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar">
    <ul class="am-list admin-sidebar-list">
      <li><a href="admin-index.html"><span class="am-icon-home"></span> 首页</a></li>
      <li class="admin-parent">
        <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 项目模块 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
          <li><a th:href="@{/project/findAll}" class="am-cf"><span class="am-icon-check"></span> 项目总览</a></li>
          <li><a th:href="@{/addProjectPage}"><span class="am-icon-puzzle-piece"></span> 新建项目</a></li>
        </ul>
      </li>
      <li><a href="admin-table.html"><span class="am-icon-table"></span> 用户注册</a></li>
      <li><a href="#"><span class="am-icon-sign-out"></span> 注销</a></li>
    </ul>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-bookmark"></span> 公告</p>
        <p>老板是块冬瓜。—— Zomo</p>
      </div>
    </div>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-tag"></span> wiki</p>
        <p>Welcome to the Zomo wiki!</p>
      </div>
    </div>
  </div>
  <!-- sidebar end -->

<!-- content start -->

  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新建项目</strong> / <small></small></div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs="">
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"></li>
      </ul>

      <div class="am-tabs-bd">

          <form class="am-form" th:action="@{/project/addProject}" th:method="POST">
            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目名称
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="projectName" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">*必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目地点
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="projectSit" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目时间
              </div>
              <div class="am-u-sm-4">
                <input type="date" th:name="projectTime" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目Banner
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="projectBannerHost" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目主图
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="projectKeyImageHost" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                项目概述
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="projectContent" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-2 am-text-right">
                UserIds
              </div>
              <div class="am-u-sm-4">
                <input type="text" th:name="userIds" class="am-input-sm"/>
              </div>
              <div class="am-u-sm-6">必填</div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-2 am-text-right">
                项目详情
              </div>
              <div class="am-u-sm-10">
                <textarea rows="10" placeholder="请使用富文本编辑插件"></textarea>
              </div>
            </div>
              <div>
                <input th:type="submit" th:value="提交" class="am-btn am-btn-primary am-btn-xs"/>
              </div>
          </form>
      </div>
    </div>

    <div class="am-margin">
      <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>-->
      <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>-->
    </div>
  </div>
<!-- content end -->

</div>


<footer>
  <hr/>
  <p class="am-padding-left">© 2018 ZomoStudio</p>
</footer>

</body>
</html>
